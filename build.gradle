plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation ("org.xerial:sqlite-jdbc:3.42.0.0")
    implementation ("org.mybatis:mybatis:3.5.13")
    implementation ("org.json:json:20250517")
    implementation ("com.github.javafaker:javafaker:1.0.2")
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

// Task to run the API monitoring script
task runMonitor(type: JavaExec) {
    mainClass.set("org.qa.challenge.MonitorMain")
    classpath = sourceSets.main.runtimeClasspath
}

// Task to run the uptime calculation script
task runUptime(type: JavaExec) {
    mainClass.set("org.qa.challenge.UptimeMain")
    classpath = sourceSets.main.runtimeClasspath
}

test {
    useJUnitPlatform()
}